name: My First Pipeline

on:
  push:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
      
steps:
   - name: Checkout code
     uses: actions/checkout@v4

   - name: Setup Node
     uses: actions/setup-node@v4
     with:
      node-version: 20

   - name: Install dependencies
     run: npm install           

   - name: Run tests
     run: npm test